name: Atualização Diária dos Dados da API

on:
  # Define o cronograma de execução
  schedule:
    # Roda a cada 2 horas
    - cron: '0 */2 * * *'

  # Permite que você rode manualmente pela interface do GitHub também
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch API data
        run: node scripts/fetchApiData.mjs
        env:
          # Passa a sua chave de API de forma segura para o script
          API_FOOTBALLDATA_KEY: ${{ secrets.API_FOOTBALLDATA_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes
        run: |
          git add public/api-cache/
          # Só faz o commit se houver alguma mudança nos arquivos
          git diff --staged --quiet || (git commit -m "Atualização automática dos dados da API" && git push)
          