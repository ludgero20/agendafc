name: Atualização Diária dos Dados da NBA

on:
  schedule:
    # Roda todos os dias às 06:00 UTC (03:00 no horário de Brasília)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-nba-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch NBA data
        run: node scripts/fetchNBAData.mjs
        env:
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes
        run: |
          git add public/importacoes-manuais/nba/jogos-nba.json
          git diff --staged --quiet || (git commit -m "Atualização automática dos placares da NBA" && git push)