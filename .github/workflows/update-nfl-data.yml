name: Atualização Diária dos Dados da NFL

on:
  schedule:
    # Roda uma vez por dia, às 07:00 UTC (04:00 no horário de Brasília)
    - cron: '0 7 * * *'
  # Permite que você rode manualmente pela interface do GitHub também
  workflow_dispatch:

jobs:
  update-nfl-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Fetch NFL data
        run: node scripts/fetchNFLData.mjs
        env:
          # Passa a sua chave de API do Balldontlie de forma segura para o script
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes
        run: |
          # ATUALIZADO: Adiciona AMBOS os arquivos que podem ter sido modificados
          git add public/importacoes-manuais/nfl/jogos-nfl.json
          git add public/importacoes-manuais/nfl/tabela.json
          
          # Só faz o commit e o push se houver alguma mudança nos arquivos adicionados
          git diff --staged --quiet || (git commit -m "Atualização automática dos placares e tabela da NFL" && git push)